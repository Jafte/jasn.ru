{% extends "account/base.html" %}

{% block title %}Сменить пароль{% endblock %}

{% block content-account %}
    <h1>Сменить пароль</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="pure-form pure-form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="pure-button button-primary" name="action">Сменить</button>
    </form>
{% endblock %}
