{% extends "account/base.html" %}

{% block title %}Установить пароль{% endblock %}

{% block content-account %}
    <h1>Установить пароль</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="pure-form pure-form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" class="pure-button button-primary" value="{% trans 'Установить пароль' %}"/>
    </form>
{% endblock %}
