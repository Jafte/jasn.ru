{% extends "blog/base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content-container %}

    <h2>{{ blog.title }}</h2>
    <p>{{ blog.description }}</p>
    <ul>
        {% for post in blog.get_posts %}
            <li>{{ post }}</li>
        {% endfor %}
    </ul>

{% endblock %}
