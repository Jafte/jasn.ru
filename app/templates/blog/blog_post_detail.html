{% extends "blog/base.html" %}
{% load guardian_tags %}

{% block content-container %}
    {% get_obj_perms request.user for post as "post_perms" %}
    <h2>{{ post.title }}</h2>
    {{ post.body_html | safe }}
    {% if 'change_post' in post_perms %}
    <p>
        <a href="{% url 'blog-post-update' blog_slug=post.blog.slug post_pk=post.pk %}">изменить</a>
    </p>
    {% endif %}
{% endblock %}
